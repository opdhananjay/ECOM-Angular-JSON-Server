<div class="container">
    <div class="row justify-content-center"  *ngFor="let item of searchResult" >
        <div class="col-sm-12">
            <div class="product-card p-3 mb-3">
                <div class="p-img">
                    <a routerLink="/details/{{item.id}}">
                <img src="{{item.img}}" alt="Product Image" class="img-fluid">
            </a>
                  </div>
                <div class="mt-3">
                   <a routerLink="/details/{{item.id}}"> <h5 class="mb-2">Product Name {{item.name}}</h5></a>
                    <p><b>Price: {{item.price}}</b></p>
                    <p><span>Category: {{item.category}}</span></p>
                    <p>{{item.desc}}</p>
                </div>
            </div> 
        </div>
    </div>
</div>
