
	<ngb-carousel *ngIf="popularProduct">
		<ng-template ngbSlide *ngFor="let item of popularProduct">
			<div class="picsum-img-wrapper">
			<a routerLink="/details/{{item.id}}"><img class="product-header-img" [src]="item.img" alt="Random first slide" /></a>
			</div>
			<div class="carousel-caption">
				<h3>{{item.name}}</h3>
				<p>{{item.desc}}</p>
			</div>
		</ng-template>
	</ngb-carousel>


    <div class="product-list-wrapper">
            <h2>Trendy Products</h2>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of trendyProducts">
                <div class="product-item">
                    <img src="{{item.img}}" alt="">
                <div class="product-Details">
                    <h6 class="name-head">{{item.name}}</h6>
                    <div class="product-price">Price -  {{item.price}}</div>
                    </div>
                    <div class="product-footer">
                        <a routerLink="/details/{{item.id}}">View Details</a>
                        <a href="">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
