<div class="cart-item">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.img}}" alt="">
                </li>
                <li>
                    <span>{{cart.name}}</span>
                </li>
                <li>
                    <span>Price :{{cart.price}}</span>
                </li>
                <li>
                    <span>Quantity : {{cart.price}}</span>
                </li>
                <li>
                    <button class="form-button" (click)="removeToCart(cart.id)" >Remove to Cart</button>
                </li>
            </ul>


            <!--  -->
            
        </div>
    <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount :</span><span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>Tax : </span><span>{{this.priceSummary.tax}}</span>
                </li> <li>
                    <span>Delivery : </span><span>{{this.priceSummary.delivery}}</span>
                </li> <li>
                    <span>Discount :</span><span>{{priceSummary.discount}}</span>
                </li>
                 <li>
                    <span><h4>Total </h4></span><span><h4>{{this.priceSummary.total}}</h4></span>
                </li>
                <button class="btn btn-primary flex-1" (click)="checkout()" >Checkout</button>
            </ul>
        </div>
    </div>
</div>
